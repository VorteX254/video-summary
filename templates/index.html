<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type=text] { width: 60%; padding: 10px; }
    button { padding: 10px 20px; margin-left: 10px; }
    .summary { margin-top: 30px; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Video Summarizer</h1>
  <form method="post">
    <input type="text" name="video_url" placeholder="Enter YouTube video link" required>
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
  <div class="summary">
    <h2>Summary:</h2>
    <pre>{{ summary }}</pre>
  </div>
  {% endif %}
</body>
</html>
