<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h1>Video Summarizer</h1>
    <form method="POST">
      <input type="text" name="video_url" placeholder="Enter YouTube video link" required><br>
      <div class="button-wrap">
        <button type="submit">
          <span>Summary</span>
        </button>
        <div class="button-shadow"></div>
      </div>
    </form>

    <div id="loader">
      <div class="spinner"></div>
      <p>Summarizing... please wait</p>
    </div>

    {% if summary %}
    <div class="summary">
      <h2>Summary:</h2>
      <pre>{{ summary }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
